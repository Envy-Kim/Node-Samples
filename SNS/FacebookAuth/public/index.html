<!DOCTYPE html>
<html lang="en" ng-app="MoviestApp">
<head>
    <meta charset="UTF-8">
    <title>Facebook Auth</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module('MoviestApp', []);

        app.controller('DefaultCtrl', function($scope){
            $scope.movies = [{"title":"아바타", "director":"제임스 카메론", "year":2009, "synopsis":"인류의 마지막 희망, 행성 판도라!"},
                {"title":"스타워즈", "director":"조지 루카스", "year":1977, "synopsis":"평화롭던 은하계"}];

            // 새 영화 추가
            $scope.addNewMovie = function(movie) {
                // 로그인 상태 검사
                FB.getLoginStatus(function (response) {
                    if (response.status == 'connected') {
                        saveNewMovie(movie);
                    }
                    else {
                        FB.login(function(response) {
                            if ( response.status == 'connected' ) {
                                saveNewMovie(movie);
                            }
                        }, {scope: 'public_profile, email'});
                    }
                });
            };
            function saveNewMovie(movie) {
                $scope.movies.push(movie);
            }

            $scope.logout = function() {
                FB.logout(function(response) {
                    console.log('Logout : ', response);
                });
            };

            $scope.checkLoginStatus = function() {
                FB.getLoginStatus(function(response) {
                    switch ( response.status ) {
                        case 'connected':
                            $scope.loginStatus = '페북 로그인, 앱 로그인';
                            break;
                        case 'not_authorized':
                            $scope.loginStatus = '페북 로그인, 앱 로그인 안됨';
                            break;
                        case 'unknown':
                            $scope.loginStatus = '페북 로그인 안됨';
                            break;
                        break;
                            $scope.loginStatus = 'WTH';

                    }
                    console.log(JSON.stringify(response));
                });
            };
        });
    </script>
</head>
<body ng-controller="DefaultCtrl">
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId       : '1866106250330238',
            status      : true,
            cookie      : true,
            xfbml       : true,
            version     : 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div>
    <h1>영화 목록</h1>
    <ul ng-repeat="movie in movies">
        <li><a href="#/movies/{{movie._id}}">{{movie.title}}<a/></li>
    </ul>
</div>

<div>
    <h1>계정</h1>
    <fb:login-button scope="public_profile, email" onlogin="onLoginHandle()">
    </fb:login-button>
    <input type="button" ng-click="logout()" value="로그아웃">
    <input type="button" ng-click="checkLoginStatus()" value="로그인 상태 보기">
    <p>  {{loginStatus}} </p>
</div>

<div>
    <h1>새 영화 추가</h1>
    <form>
        Title : <input ng-model="movie.title"><br />
        Director : <input ng-model="movie.director"><br />
        Year : <input ng-model="movie.year" type="number"><br />
        Synopsis : <input ng-model="movie.synopsis" type="text"><br />
        <input type="submit" ng-click="addNewMovie(movie)">
    </form>
</div>
</body>
</html>
