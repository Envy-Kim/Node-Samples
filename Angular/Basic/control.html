<!DOCTYPE html>
<html lang="en" ng-app="ExampleApp">
<head>
    <meta charset="UTF-8">
    <title>Control Example</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('ExampleApp', []).controller('DefaultCtrl', function($scope) {
            $scope.data = [1, 2, 3, 4, 5, 6, 7];
            $scope.good = false;

            $scope.sum = function() {
                var result = 0;
                angular.forEach(data, function(item) {
                    result += item;
                });
                return result;
            }
        });
    </script>

</head>
<body ng-controller="DefaultCtrl">


<h1>Loop Example</h1>
<ul>
    <li ng-repeat="item in data">{{item}}</li>
</ul>


<h1>ForEach</h1>
<div>Sum : {{ sum() }}</div>

<h1>Conditional Example</h1>

<div ng-if="good">I'm Good.</div>
<div ng-if="!good">I'm not Good.</div>

</body>
</html>
