<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app>

<div style="width: 200px; height: 100px; background-color: blue;"
     ng-click="message='mouse click'"
     ng-mouseleave="message='mouse leave'"
     ng-mouseenter="message='mouse enter'">
</div>

<h3>{{message}}</h3>


</body>
</html>
