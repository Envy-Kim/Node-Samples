<!DOCTYPE html>
<html lang="en" ng-app="ExampleApp">
<head>
    <meta charset="UTF-8">
    <title>Component Example</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module('ExampleApp', []);
        app.component('sayHello', {
            template : 'Hello, {{message}}',
            controller : function($scope) {
                $scope.message = 'Angular';
            }
        });

        app.component('howAreYou', {
            templateUrl: 'partial/helloComponent.html',
            controller : howAreYou
        });

        function howAreYou($scope) {
            $scope.message = 'How are you?';
        }
    </script>
</head>
<body>

<h1>Component Example1</h1>
<say-hello></say-hello>

<h1>Component Example2</h1>
<how-are-you></how-are-you>

</body>
</html>
