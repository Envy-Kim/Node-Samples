<!DOCTYPE html>
<html lang="en" ng-app="TodoExample">
<head>
    <meta charset="UTF-8">
    <title>Todo Example</title>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="todo.js"></script>
</head>
<body ng-controller="TodoCtrl">
<h1>Todos</h1>
<p>{{remaining()}} of {{todos.length}}. <a ng-click="archive()" href="">[완료된 할일 정리]</a></p>
<ul>
    <li ng-repeat="item in todos"> <input type="checkbox" ng-model=item.done> {{item.title}}</li>
</ul>

<h1>New Todo</h1>
<form ng-submit="addTodo()">
    <input type="text" ng-model="newTodo">
    <input type="submit">
</form>

</body>
</html>
