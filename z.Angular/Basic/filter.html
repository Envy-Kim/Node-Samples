<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Filter Example</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
    </script>
</head>
<body ng-init="data={name:'IU'};array=[1, 2, 3, 4, 5]">
<h1>JSON Filter</h1>
<div>{{ data | json }}</div>

<h1>Number Filter</h1>
<div>{{ 1234567 | number}}</div>
<div>{{ 1234567 | number:2}}</div>

<h1>Date Filter</h1>
<div>{{ 20161225 | date:'yyyy-mm-dd'}}</div>

</body>
</html>
