<!DOCTYPE html>
<html lang="en" ng-app="CustomFilterExample">
<head>
    <meta charset="UTF-8">
    <title>Custom Filter Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script>
        var app = angular.module('CustomFilterExample', []);

        app.filter('positive', function() {
            return function(array) {
                return array.filter( (item) => { return item > 0 });
                // var positives = [];
                // for(var i = 0 ; i < array.length ; i++) {
                //     var item = array[i];
                //     if ( item > 0 ) {
                //         positives.push(item);
                //     }
                // }
                // return positives;
            }
        });

        app.controller('DefaultCtrl', ['$scope', 'positiveFilter',function($scope, positiveFilter){
            $scope.data = [1, 2, -3, -4, 5];
        }]);

    </script>
</head>

<body ng-controller="DefaultCtrl">

<h1>Custom Filter</h1>
<div>Original Data : {{data}}</div>
<div>Filtered Data : {{ data | positive }}</div>

</body>
</html>
